<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple graphic editor</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section id="main-body">
		<canvas id="canvas"  width="800" height="500"></canvas>
	</section>
	
	<section id="main-shadow">
		<canvas id="canvas-shadow"  width="800" height="500"> </canvas>
	</section>

	<div class="change-figure">
		<button id="not-draw"><p>Not draw</p></button>

		<button id="rectangle"><p>Rectangle</p></button>

		<button id="line"><p>Line</p></button>

		<button id="curved"><p>Curved</p></button>

		<button id="bezier"><p>Bezier</p></button>

		<button id="triangle"><p>Triangle</p></button>

		<button id="circle"><p>Circle</p></button>

		<button id="color-button"><p>Color</p></button>

		<button id="eraser"><p>Eraser</p></button>

		<button id="spray"><p>Spray</p></button>
	</div>
	<div class="change-figure2">
		<button id="clear-button"><p>Clear</p></button>

		<button id="undo-button"><p>Undo</p></button>

		<button id="redo-button"><p>Redo</p></button>

		<button id="save"><p>Save</p></button>
	</div>
	<div class="range" id="range-slider"><span></span></div>

	<div class="colorWheelClose" id="colorWheel"></div>

	<div class="contact-me">
		<p>Contact me:</p>
		<i class="fa fa-instagram" aria-hidden="true"></i>
		<i class="fa fa-github" aria-hidden="true"></i>
		<i class="fa fa-facebook-square" aria-hidden="true"></i>
		<i class="fa fa-telegram" aria-hidden="true"></i>
	</div>

	<script src="js/iro.min.js"></script>
	<script src="js/bezier.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
