<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple graphic editor</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section id="main-body">
		
		<canvas id="canvas"  width="800" height="500"></canvas>

		<button id="clear-button">
			<p>Clear</p>
		</button>

		<div class="change-figure">
			<button id="rectangle">
				<p>Rectangle</p>
			</button>

			<button id="line">
				<p>Line</p>
			</button>

			<button id="curved">
				<p>Curved</p>
			</button>

			<button id="eraser">
				<p>Eraser</p>
			</button>

			<button id="save">
				<p>Save</p>
			</button>

			<div class="wheel" id="colorWheel"></div>
		</div>

	</section>

	<section id="main-shadow">
		<canvas id="canvas-shadow"  width="800" height="500"> </canvas>

		<button id="clear-shadow-button">
			<p>Clear</p>
		</button>

		<div class="change-figure">
			<button id="rectangle-shadow">
				<p>Rectangle</p>
			</button>

			<button id="line-shadow">
				<p>Line</p>
			</button>

			<button id="curved-shadow">
				<p>Curved</p>
			</button>

			<button id="eraser-shadow">
				<p>Eraser</p>
			</button>

			<button id="save-shadow">
				<p>Save</p>
			</button>

			<div class="wheel" id="colorWheelshadow"></div>
		</div>
	</section>

	<script src="js/iro.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.19/fabric.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
	<script src="js/index.js"></script>
</body>
</html>
